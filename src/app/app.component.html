<p>
    <mat-toolbar color="primary">
      <span>{{title}}</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
  </p>

<h2 *ngFor="let m of messages; let i =index">Loan Details{{i+1}}:  {{m[0]}}  {{m[1]}} {{m[2]}}</h2> -->


<mat-card>
    <mat-card-title>Search</mat-card-title>
    <mat-card-content>
      <form  [formGroup]="form" (ngSubmit)="submit()">
        <div>
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field appearance="outline">
                  <mat-label>Client Id</mat-label>
                  <input type="text" matInput placeholder="" formControlName="clientId">
                  <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
              </td>
              <td>
                <mat-form-field appearance="outline">
                  <mat-label>Loan Number</mat-label>
                  <input type="text" matInput placeholder="" formControlName="loanId">
                  <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
              </td>
              <td>
                <mat-form-field appearance="outline">
                  <mat-label>Borrower Name</mat-label>
                  <input type="text" matInput placeholder="" formControlName="bname">
                  <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>
              </td>
            </tr>
          </table>
        </div>
        <div class="button-row">
          <button mat-flat-button color="primary" type="submit" style="margin:5px">Search</button>
                   
          <button mat-flat-button color="primary" type="reset" (click)='resetOnClick()' style="margin:5px">Reset</button>
        </div>
  
      </form>
    </mat-card-content>
    </mat-card>





    <mat-card *ngIf="dataSource.data.length">
        <mat-card-title>Search Results</mat-card-title>
        <mat-card-content>
          <!-- <div class="wrapper"> -->
          <div>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
              
              <ng-container matColumnDef="ClientId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ClientId </th>
                <td mat-cell *matCellDef="let element">{{element[0]}}</td>
              </ng-container>
      
              <ng-container matColumnDef="Loan Number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Loan No</th>
                <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
              </ng-container>
      
              <ng-container matColumnDef="Borrower Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Borrower Name </th>
                <td mat-cell *matCellDef="let element"> {{element[2]}}  </td>
              </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      
            <!-- Angular 8 pagination -->
            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator> -->
          </div>
        </mat-card-content>
      </mat-card>
